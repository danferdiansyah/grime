{% load custom_filters %}

<div class="relative break-inside-avoid">
  <div class="absolute top-2 z-10 left-1/2 -translate-x-1/2 flex items-center -space-x-2">
  </div>
  <div class="relative top-5 bg-[#0c0c0c] shadow-md rounded-lg mb-6 break-inside-avoid flex flex-col border-2 border-white hover:shadow-[0px_0px_10px_5px_rgba(255,255,255,0.4)] hover:transform hover:scale-[1.03] transition-transform duration-300">
    <div class="bg-white text-[#0c0c0c] p-4 rounded-t-lg border-b-2 border-white">
      <h3 class="font-bold text-xl mb-2">{{product.name}}</h3>
      <p class="text-[#0c0c0c]">Quantity: {{product.quantity}}</p>
    </div>
    <div class="p-4">
      <p class="font-semibold text-lg mb-2 text-white">Detail</p> 
      <p class="text-white mb-2">
        <span class="pb-1">{{product.description}}</span>
      </p>
      <div class="mt-4">
        <p class="text-white font-semibold mb-2">Price</p>
        <div class="flex items-center">
          <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-[#0c0c0c] bg-white">
              {{ product.price|format_idr }} IDR
          </span>        
        </div>
      </div>
    </div>
  </div>
  <div class="absolute top-0 -right-4 flex space-x-1">
    <a href="{% url 'main:edit_product' product.pk %}" class="bg-white hover:bg-[#c9c9c9] text-white rounded-full p-2 transition duration-300 shadow-md">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="black">
        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
      </svg>
    </a>
    <a href="{% url 'main:delete_product' product.pk %}" class="bg-red-500 hover:bg-red-600 text-white rounded-full p-2 transition duration-300 shadow-md">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
      </svg>
    </a>
  </div>
</div>
