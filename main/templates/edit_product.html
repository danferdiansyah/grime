<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <style>
        /* General body style */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Top bar styling */
        .top-bar {
            background-color: #FFEB3B;
            color: #333;
            font-weight: bold;
            border-radius: 20px;
            padding: 10px 20px;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        /* Container for the form */
        .container {
            /* 
            background-color: #444;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            */
            text-align: center; /* Center content inside the container */
        }

        /* Main heading */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            color: #FFEB3B;
        }

        /* Table styling */
        table {
            width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: none;
        }

        /* Input and Textarea styling */
        input[type="text"], input[type="number"], textarea {
            padding: 10px;
            border-radius: 10px;
            border: none;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
            background-color: #555;
            color: white;
        }

        /* Label styling - now white */
        label {
            font-size: 1.2rem;
            color: white; /* Changed to white */
            display: block;
            margin-bottom: 5px;
        }

        /* Button container styling */
        .button-container {
            margin-top: 20px;
            text-align: center; /* Center the button */
        }

        /* Input submit button styling */
        input[type="submit"], button {
            background-color: #FFEB3B;
            color: #333;
            cursor: pointer;
            font-weight: bold;
            border: none;
            padding: 12px 30px;
            border-radius: 20px;
            display: inline-block;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #FFC107;
        }

        /* Animation on button click */
        input[type="submit"]:active, button:active {
            transform: scale(0.95); /* Shrink slightly when clicked */
        }

        /* Link styling */
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>

    <div class="top-bar">{{ name }} - {{ class }}</div>

    <div class="container">
        <!-- Center the heading -->
        <h1>Edit Product</h1>

        <form method="POST">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for="id_name">Product Name:</label></td>
                    <td>{{ form.name }}</td>
                </tr>
                <tr>
                    <td><label for="id_price">Price:</label></td>
                    <td>{{ form.price }}</td>
                </tr>
                <tr>
                    <td><label for="id_description">Description:</label></td>
                    <td>{{ form.description }}</td>
                </tr>
                <tr>
                    <td><label for="id_quantity">Quantity:</label></td>
                    <td>{{ form.quantity }}</td>
                </tr>
                <tr>
                    <td colspan="2"> <!-- Merge the table cells -->
                      <div class="button-container">
                        <input type="submit" value="Apply change" />
                      </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
